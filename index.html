
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aqil Rasheed | AI Automation Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      
      /* Cinematic background styles */
      .cinematic-gradient {
        background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff6b4a;
      }

      html {
        scroll-behavior: smooth;
      }

      section {
        scroll-margin-top: 80px;
      }

      /* Tech scanline effect */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 107, 74, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Shimmer effect for buttons */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .shimmer-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 2s infinite;
      }

      /* Floating animation for decorative elements */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .float-element {
        animation: float 6s ease-in-out infinite;
      }

      /* Glowing border effect */
      .hud-border {
        position: relative;
        padding: 4px;
        background: linear-gradient(45deg, #ff6b4a, transparent, #ff6b4a);
        background-size: 200% 200%;
        animation: borderMove 4s linear infinite;
      }
      @keyframes borderMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
    </style>

      }

  </head>

    <div id="root"></div>
  </body>
